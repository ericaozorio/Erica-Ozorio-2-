    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (Dev Only - Production uses built CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
            colors: {
              primary: '#2F4156', // Navy
              secondary: '#F5EFEB', // Beige
              accent: '#567C8D', // Teal
              sky: '#C8D9E6', // Sky Blue
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'spin-slower': 'spin 30s linear infinite',
              'reverse-spin': 'spin 25s linear infinite reverse',
              'grain': 'grain 8s steps(10) infinite',
            },
            keyframes: {
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F5EFEB;
        color: #2F4156;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5EFEB;
      }
      ::-webkit-scrollbar-thumb {
        background: #2F4156;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1e2b3a;
      }
      
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
      }
      
      .grain-overlay::before {
        content: "";
        position: absolute;
        top: -150%;
        left: -150%;
        width: 300%;
        height: 300%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        animation: grain 8s steps(10) infinite;
      }
    </style>
